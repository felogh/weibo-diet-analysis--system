<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>微博用户饮食分析</title>
    <link rel="stylesheet" type="text/css" href="../static/zui/css/zui.min.css">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <script type="text/javascript" src='../static/jquery.js'></script>
    <script type="text/javascript" src="../static/zui/js/zui.min.js"></script>
    <script type="text/javascript" src='../static/food_search.js'></script>
</head>
<body>

    <nav class="navbar navbar-inverse" >
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">Weibo | 食物检索</a>
            </div>

            <div class="personal pull-right">
                <ul class="clearfix">
                </ul>
            </div>
        </div>
    </nav>

    <section class="contentBox">
        <section class="container">

            <form class="form-inline"  id="form-submit" align="center">
                <label>食物名称&nbsp;</label><input id="food_name" type="text" name="food_name">&nbsp;&nbsp;
                <label>类型</label>
                <select id="choice" name="choice">
                    <option value="gender_ratio">男女比例</option>
                    <option value="geo_dis">地理位置</option>
                    <option value="post_at">发送时段</option>
                    <option value="post_from">发送方式</option>
                </select>
                &nbsp;&nbsp;
                <button id="food_search" class="btn btn-primary"><i class="icon-search" ></i>查询</button>

            </form>
        </section>
    </section>

    <div id="image" align="center">
        <img id="rtn_img" src="" alt=""/>
    </div>

<footer>
    <div class="footer">
        <p>重庆大学毕业设计: 微博用户饮食分析</p>
    </div>

</footer>

</body>
</html>
